<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart.js Example</title>
  <script src="chart.min.js"></script>
</head>
<body>
    <div style="width: 450px;">

        <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <script>
        // Sample data
        const labels = ['January', 'February', 'March', 'April', 'May', 'June'];
        const upperLimitData = [10, 15, 12, 18, 14, 20];
        const lowerLimitData = [5, 10, 8, 12, 9, 15];
    
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Upper Limit',
              borderColor: 'rgba(255, 99, 132, 1)',
              data: upperLimitData,
              fill: false
            }, {
              label: 'Lower Limit',
              borderColor: 'rgba(54, 162, 235, 1)',
              data: lowerLimitData,
              fill: false
            }]
          },
          options: {
            scales: {
              xAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }],
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            },
            annotation: {
              annotations: [{
                type: 'line',
                mode: 'horizontal',
                scaleID: 'y-axis-0',
                value: 15,
                borderColor: 'red',
                borderWidth: 2,
                label: {
                  enabled: true,
                  content: 'Upper Y Limit'
                }
              }, {
                type: 'line',
                mode: 'horizontal',
                scaleID: 'y-axis-0',
                value: 5,
                borderColor: 'rgb(255, 99, 132)',
                borderWidth: 2,
                label: {
                  enabled: true,
                  content: 'Lower Y Limit'
                }
              }, {
                type: 'line',
                mode: 'vertical',
                scaleID: 'x-axis-0',
                value: 'April',
                borderColor: 'rgb(75, 192, 192)',
                borderWidth: 2,
                label: {
                  enabled: true,
                  content: 'Upper X Limit'
                }
              }, {
                type: 'line',
                mode: 'vertical',
                scaleID: 'x-axis-0',
                value: 'February',
                borderColor: 'rgb(255, 99, 132)',
                borderWidth: 2,
                label: {
                  enabled: true,
                  content: 'Lower X Limit'
                }
              }]
            }
          }
        });
      </script>
    </body>
    </html>
